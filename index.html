<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Controle financeiro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer type="module"></script>
</head>

<body>
	<header>
		<h1>Controle de metas financeiras</h1>
		<blockquote>
		</blockquote>
	</header>
	<form>
		<label>
			<span>Valor total:</span>
			<input type="number" placeholder="insira o valor total">
		</label>
		<fieldset>
			<legend>Criar nova meta</legend>
			<div>
				<label>
					<span>Nome da meta:</span>
					<input type="text" placeholder="insira o nome da meta">
				</label>

				<label>
					<span>Divisao:</span>
					<input type="number" placeholder="insira o valor em porcentagem ">
				</label>

				<input type="hidden">
			</div>
			<button data-btn="criar">Criar divis√£o</button>
		</fieldset>
	</form>
	<fieldset class="fieldsetMetas" data-fieldsetMetas>
		<legend>Minhas metas</legend>
	</fieldset>
	<fieldset class="card-info">
	</fieldset>
	<fieldset>
		<legend>Grafico</legend>
		<div class="grafico" data-grafico></div>
	</fieldset>
	<script src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</body>

</html>
